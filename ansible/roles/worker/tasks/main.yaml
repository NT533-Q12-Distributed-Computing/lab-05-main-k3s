- name: Join worker node
  shell: |
    curl -sfL https://get.k3s.io | \
    K3S_URL=https://{{ hostvars[groups['master'][0]].master_private_ip }}:6443 \
    K3S_TOKEN={{ hostvars[groups['master'][0]].master_token }} sh -
  args:
    creates: /usr/local/bin/k3s-agent
