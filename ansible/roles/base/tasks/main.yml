---
# ============================================================
# ğŸ§° BASE ROLE â€” Apply on ALL nodes (master + worker)
# ============================================================

- name: ğŸ›  Update apt cache
  apt:
    update_cache: yes
  tags: base

- name: ğŸ“¦ Install essential base packages
  apt:
    name:
      - curl
      - ca-certificates
      - gnupg
      - jq
      - apt-transport-https
      - software-properties-common
    state: present
  tags: base

# ------------------------------------------------------------
# ğŸ³ Install Docker (required for faas-cli build)
# ------------------------------------------------------------
- name: ğŸ”§ Install Docker engine
  apt:
    name: docker.io
    state: present
  tags: base, docker

- name: â–¶ Ensure Docker service is running
  service:
    name: docker
    state: started
    enabled: yes
  tags: base, docker

# ------------------------------------------------------------
# ğŸ–¥ Add current user to docker group
# ------------------------------------------------------------
- name: ğŸ‘¤ Add ubuntu to docker group
  user:
    name: ubuntu
    groups: docker
    append: yes
  when: ansible_user == "ubuntu"
  tags: base, docker

# ------------------------------------------------------------
# âš™ General optimization for small VMs
# ------------------------------------------------------------
- name: ğŸ§¹ Clean up unused apt packages
  apt:
    autoremove: yes
  tags: base

- name: ğŸ”„ Refresh system time with NTP
  apt:
    name: ntp
    state: present
  tags: base
